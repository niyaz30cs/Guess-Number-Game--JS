<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Guess Number Game</title>
</head>
<body>
    <div class="mainbox">
        <div class="head">
            <button id="btn">Play Again</button>
            <div class="underNumber">(Between 1 to 100)</div>
        </div>
        <div class="number">
        <div class="guessNumber">Guess My Number!</div>
        </div>
        <div class="question" id="question">
            <img src="./question_mark.svg" alt="">
        </div>
        <div class="line"><hr></div>
    </div>
    <div class="last">
        <div class="look">
            <input type="number" name="" id="game" class="game">
            <div class="mid"><button class="check2" id="btn2">Check!</button></div>
        </div>
        <div class="look2">
        <div class="result" id="result">Starting guessing...</div>
        <div class="target">
            <img src="./100.jpg" alt="" width="30px" height="30px">
            <div class="text" id="text">Chance:100</div>
        </div>
        <div class="target">
            <img src="./batch.webp" alt="" width="30px" height="30px">
            <div class="text" id="text2">Highscore:0</div>
        </div>
        <!-- <div class="hundred" id="chance"><img src="./100.jpg" alt="" width="30px" height="30px">Chances:100</div> -->
        <!-- <div class="hundred"><img src="./batch.webp" alt="" width="30px" height="30px">Highscore:0</div> -->
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
